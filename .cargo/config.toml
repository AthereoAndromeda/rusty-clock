# [target.riscv32imc-unknown-none-elf]
# runner = "espflash flash --monitor --chip esp32c3 --log-format defmt"
[target.riscv32imc-unknown-none-elf]
# runner = 'probe-rs run --chip esp32c3 --protocol jtag --no-location'
runner = 'probe-rs run --chip=esp32c3 --preverify --always-print-stacktrace --no-location --catch-hardfault'

[env]
DEFMT_LOG="rusty_clock=debug"
# DEFMT_LOG="info"

[build]
rustflags = [
  # Required to obtain backtraces (e.g. when using the "esp-backtrace" crate.)
  # NOTE: May negatively impact performance of produced code
  "-C", "force-frame-pointers",
  "-Z", "threads=8",
]

target = "riscv32imc-unknown-none-elf"

[unstable]
build-std = [
  "alloc",
  "core",
  "compiler_builtins",
]
